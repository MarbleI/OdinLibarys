<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="header">
        <h1>Libary</h1>
        <p>login</p>
    </header>
    <main id="main">
        <div id="book">
            <form action="index.html" id="form" method="post" name="form">
                <p>Add A Book!</p>
                <hr>
                <label for="title1">Title:</label>
                <input id="title1" name="title" placeholder="Hobbit" type="text" minlength="3">
                <label for="author1">Author:</label>
                <input id="author1" name="author" placeholder="J-Sas" type="text" minlength="3">
                <label for="pages1">Page #:</label>
                <input id="pages1" name="pages" placeholder="120" type="number" minlength="1">
                <div class="isRead">
                    <label>Have you read it?</label>
                    <input type="checkbox" id="isRead1" name="isRead1">
                </div>
                <button type='button' id="submits">Submit</button> 
            </form>
        </div>
    </main>
    <footer id="footer">

    </footer>
