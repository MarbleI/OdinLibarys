<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style> tr:nth-of-type(odd) {background-color:#ccc; }</style>
</head>
<body>
    <header>
        <h1>MarbleI's Library Project</h1>
    </header>
    <main>
        <table id="table">
            <tr>
                <th scope="col1">Index</th>
                <th scope="col">Book Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read?</th>
                <th scope="col">Edit</th>
            </tr>
            <tr id="new">
                <td scope="row">0</td>
                <td ><input id="title" type="text"></td>
                <td ><input id="author" type="text"></td>
                <td ><input id="pages" type="number"></td>
                <td ><input id="isRead" type="checkbox"></td>
                <td class="edit"><input id="submit" type="submit"></td>
            </tr>
        </table>
    </main>
    <footer>
        <a target=”_blank” href="https://github.com/MarbleI">Project made by MarbleI</a>
    </footer>
</body>
</html>
